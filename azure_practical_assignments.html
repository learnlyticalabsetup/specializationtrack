        function renderAssignments() {
            const container = document.getElementById('assignmentsContainer');
            
            azureAssignments.forEach(assignment => {
                const assignmentDiv = document.createElement('div');
                assignmentDiv.className = 'assignment-card';
                
                let innerHTML = '<div class="assignment-header">';
                innerHTML += '<div class="assignment-title">' + assignment.title + '</div>';
                innerHTML += '<div class="assignment-meta">';
                innerHTML += '<span class="track">' + assignment.track + '</span>';
                innerHTML += '<span class="complexity ' + assignment.complexity.toLowerCase() + '">' + assignment.complexity + '</span>';
                innerHTML += '<span class="expand-indicator">‚ñº</span>';
                innerHTML += '</div></div>';
                
                innerHTML += '<div class="assignment-content">';
                innerHTML += '<div class="case-study">';
                innerHTML += '<h4>üè¢ Case Study</h4>';
                innerHTML += '<p>' + assignment.caseStudy + '</p>';
                innerHTML += '</div>';
                
                innerHTML += '<div class="section tasks">';
                innerHTML += '<h4>üìã Tasks to Complete</h4>';
                innerHTML += '<ul class="task-list">';
                assignment.tasks.forEach(task => {
                    innerHTML += '<li>' + task + '</li>';
                });
                innerHTML += '</ul></div>';
                
                innerHTML += '<div class="section assessment">';
                innerHTML += '<h4>üìä Assessment Criteria</h4>';
                innerHTML += '<ul class="criteria-list">';
                assignment.assessmentCriteria.forEach(criteria => {
                    innerHTML += '<li>' + criteria.criterion + ' (' + criteria.weight + ')</li>';
                });
                innerHTML += '</ul></div>';
                
                innerHTML += '<div class="section deliverables">';
                innerHTML += '<h4>üì¶ Deliverables</h4>';
                innerHTML += '<ul class="deliverable-list">';
                assignment.deliverables.forEach(deliverable => {
                    innerHTML += '<li>' + deliverable + '</li>';
                });
                innerHTML += '</ul></div>';
                
                innerHTML += '<div class="comment-section">';
                innerHTML += '<h4>üí¨ Reviewer Comments</h4>';
                innerHTML += '<div class="comment-form">';
                innerHTML += '<textarea id="comment-' + assignment.id + '" placeholder="Add your review comments for this assignment..."></textarea>';
                innerHTML += '<button onclick="addComment(' + assignment.id + ')" class="comment-btn">Add Comment</button>';
                innerHTML += '</div>';
                innerHTML += '<div id="comments-' + assignment.id + '" class="comments-display"></div>';
                innerHTML += '</div>';
                innerHTML += '</div>'; // Close assignment-content
                
                assignmentDiv.innerHTML = innerHTML;
                
                // Add click handler to toggle expansion
                assignmentDiv.addEventListener('click', function(e) {
                    // Don't toggle if clicking on buttons or textareas
                    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'TEXTAREA') {
                        return;
                    }
                    
                    const content = this.querySelector('.assignment-content');
                    const indicator = this.querySelector('.expand-indicator');
                    
                    content.classList.toggle('expanded');
                    indicator.classList.toggle('expanded');
                });
                
                container.appendChild(assignmentDiv);
            });
            
            loadComments();
        }

        function addComment(assignmentId) {
            const commentText = document.getElementById('comment-' + assignmentId).value.trim();
            if (!commentText) return;

            const comment = {
                id: Date.now(),
                assignmentId: assignmentId,
                text: commentText,
                timestamp: new Date().toISOString(),
                reviewer: 'reviewer'
            };

            let comments = JSON.parse(localStorage.getItem('azure_assignment_comments') || '[]');
            comments.push(comment);
            localStorage.setItem('azure_assignment_comments', JSON.stringify(comments));

            document.getElementById('comment-' + assignmentId).value = '';
            loadComments();
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('azure_assignment_comments') || '[]');
            
            azureAssignments.forEach(assignment => {
                const assignmentComments = comments.filter(c => c.assignmentId === assignment.id);
                const commentsDiv = document.getElementById('comments-' + assignment.id);
                
                if (assignmentComments.length === 0) {
                    commentsDiv.innerHTML = '<p class="no-comments">No comments yet.</p>';
                } else {
                    commentsDiv.innerHTML = assignmentComments.map(comment => {
                        return '<div class="comment">' +
                            '<div class="comment-header">' +
                            '<strong>' + comment.reviewer + '</strong>' +
                            '<span class="comment-date">' + new Date(comment.timestamp).toLocaleString() + '</span>' +
                            '<button onclick="deleteComment(' + comment.id + ')" class="delete-btn">√ó</button>' +
                            '</div>' +
                            '<div class="comment-text">' + comment.text + '</div>' +
                            '</div>';
                    }).join('');
                }
            });
        }

        function deleteComment(commentId) {
            let comments = JSON.parse(localStorage.getItem('azure_assignment_comments') || '[]');
            comments = comments.filter(c => c.id !== commentId);
            localStorage.setItem('azure_assignment_comments', JSON.stringify(comments));
            loadComments();
        }

        function deleteComment(commentId) {
            let comments = JSON.parse(localStorage.getItem('azure_assignment_comments') || '[]');
            comments = comments.filter(comment => comment.id !== commentId);
            localStorage.setItem('azure_assignment_comments', JSON.stringify(comments));
            loadComments();
        }

        function openAdminPanel() {
            const comments = JSON.parse(localStorage.getItem('azure_assignment_comments') || '[]');
            let content = 'Azure Assignment Comments:\\n\\n';
            comments.forEach(comment => {
                content += 'Assignment ' + comment.assignmentId + ' - ' + comment.reviewer + '\\n';
                content += new Date(comment.timestamp).toLocaleString() + '\\n';
                content += comment.text + '\\n\\n';
            });
            alert(content || 'No comments found.');
        }

        // Check if user is logged in
        if (sessionStorage.getItem('azure_authenticated') !== 'true') {
            window.location.href = './azure_index.html';
        }

        // Check for admin access
        if (sessionStorage.getItem('azure_user_role') === 'admin') {
            document.getElementById('adminBtn').style.display = 'inline-block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', renderAssignments);
    </script>
